<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Propiedades Computadas</title>
</head>

<body>
    <div class="container mt-5" id="app">

        <h3>{{ mensaje }}</h3>
        <h3>Invertido: {{ invertido }}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <br>

        <button class="btn btn-dark btn-sm" @click="contador++">
            <span class="material-icons my-1">add</span>
        </button>
        <button class="btn btn-danger btn-sm my-1" @click="contador--">
            <span class="material-icons my-1">clear</span>
        </button>
        <h3>{{ contador }}</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :style="{'width': contador + '%'}" :class="color">{{ contador }}%</div>
        </div>
    </div>

    <!-- Ubicar el enlace de instalaciÃ³n por encima de mis scripts -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
