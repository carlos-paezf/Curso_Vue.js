<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hola mundo con Vue.js</title>
</head>

<body>
    <!-- Encapsular lo que queremos manejar con Vue.js en un container -->
    <div id="app">

        <h1>{{ titulo }}</h1>

        <ul>
            <li v-for="posicion of posiciones">
                {{ posicion }}
            </li>
        </ul><br>

        <ul>
            <li v-for="objeto of objetos">
                {{ objeto.nombre }} - {{ objeto.estado }} - {{ objeto.entero }}
                <span v-if="!objeto.estado">-> Estado arbitrariamente falso</span>
            </li>
        </ul>

        <!-- Methods, Computed, v-model, eventos, keyup  -->
        <button v-on:click="metodo1">Click 1</button>
        <button @click="metodo2">Click 2</button><br>

        <input type="text" v-model="nuevoDato" @keyup.enter="agregarDato">
        <button @click="agregarDato">Agregar Dato</button>
        <ul>
            <li v-for="objeto of objetos">
                {{ objeto.nombre }} - {{ objeto.estado }}
                <input type="number" v-model.number="objeto.entero">
                <span v-if="objeto.entero === 0"> -> Vacio</span>
                <button @click="objeto.entero++">+</button>
                <button @click="objeto.entero--">-</button>
            </li>
        </ul>

        <h4>TOTAL: {{ sumarEnteros }}</h4>
    </div>

    <!-- Ubicar el enlace de instalaciÃ³n por encima de mis scripts -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="js1.js"></script>
</body>

</html>
