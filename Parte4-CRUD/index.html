<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CRUD con LocalStorage y Vanilla JavaScript</title>
</head>

<body>
    <div class="container mt-5" id="app">
        <h3>
            <!-- Hacer uso de los iconos -->
            <span class="material-icons">accessibility_new</span> {{title}}
        </h3>

        <input type="text" class="form-control my-3" v-model="newActivity" v-on:keyup.enter="addActivity">
        <button class="btn btn-dark" @click="addActivity">Guardar</button>

        <div class="mt-3" v-for="(item, index) of activities">
            <div role="alert" :class="['alert', item.state ? 'alert-dark' : 'alert-danger']">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        {{index}} - {{item.name}} - {{item.state}}
                    </div>
                    <div>
                        <button class="btn btn-dark btn-sm" @click="editActivity(index)">
                            <span class="material-icons my-1">done</span>
                        </button>
                        <button class="btn btn-danger btn-sm" @click="deleteActivity(index)">
                            <span class="material-icons my-1">delete</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ubicar el enlace de instalaciÃ³n por encima de mis scripts -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
